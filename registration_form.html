<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <title>Registration Form</title> -->
</head>

<body>
    <h3>My Registration Form</h3>
    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm">
    </div>
    <div>
        <label for="brithday">Brithday</label>
        <input type="date" id="brithday">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
    </div>
    <div>
        <p>A short description about yourself:</p>
    </div>
    <textarea rows="10" cols="50"></textarea>
    <br>
    <label for="language">Favorite Language</label>
    <select id="language">
        <option value="javescript">JaveScript</option>
        <option value="ruby">Ruby</option>
        <option value="python">Python</option>
        </select>
    <br>
    <input type="submit" value="submit">

</body>

</html>
